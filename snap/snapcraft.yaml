name: termshark
version: '1.0.0'
summary: A terminal UI for tshark, inspired by Wireshark 
description: |
  A terminal UI for tshark, inspired by Wireshark.

confinement: strict
grade: stable
base: core18

parts:
  termshark:
    plugin: go
    go-importpath: github.com/gcla/termshark
    source: https://github.com/gcla/termshark.git
    source-type: git
    build-packages:
      - gcc
    stage-packages:
      - tshark

apps:
  termshark:
    command: bin/termshark
    plugs:
      - network
      - network-control
      - ppp
      - bluetooth-control
      - raw-usb
      - home
      - firewall-control
      - removable-media
